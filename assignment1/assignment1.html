<!DOCTYPE html>
<html>
<title>Tessellation and Twisting</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../css/style.css">

<body class="assignment">
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
void
main()
{
    gl_FragColor = vec4( 0.925, 0.443, 0.286, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/flatten.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="assignment1.js"></script>
</head>

<h1>Assignment 1: Tessellation and Twisting</h1>
<div id="container"> 
	<div id="main">  
		<canvas id="gl-canvas" width=600 height=600>
		Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</div>
	<div id="sidebar">
			<form id="settings" >
	      	<div class=form-group>
				<label for="angle">Rotation: </label>
				<input type="range" name="angle" min=0 max=360 value=30 step=10 width=50 oninput="outputAngle(value)">
				<output for=angle id=angleValue>30</output>&deg
			</div>
			<div class=form-group>
				<label for="numDivisions">Subdivide: </label>
				<input type="range" name="numDivisions" min=0 max=7 value=3 oninput="outputDivision(value)">
				<output for=numDivisions id=divisionValue>3</output>
			</div>
			<div class=form-group>
				<label for="gasket">Gasket: </label>
				<input type="checkbox" id="gasket" name="gasket" value="gasket">
			</div>
			<div class=form-group>
				<label for="style">Style: </label>
				<input type="radio" id="solid" name="style" value="solid" checked>Solid
				<input type="radio" id="wireframe" name="style" value="wireframe">Wireframe
			</div>
			</form>
	</div>
</div>

<script>
	function outputAngle(value) {
  		document.querySelector('#angleValue').value = value;
  	};
  	function outputDivision(value) {
  		document.querySelector('#divisionValue').value = value;
  	};
</script>
</body>
</html>
